<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Add new user</title>
</head>
<body>
<div>
    <h1>Add new user </h1>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="container_new">
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" th:field="*{firstName}">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" th:field="*{lastName}">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" min="0" max="127" id="age" th:field="*{age}" required pattern='\d*'>
                <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}">
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" th:field="*{password}">
            </div>
        </div>
        <div>
            <input style="width: 100px" type="submit" value="Add user">
        </div>
    </form>
</div>
</body>
</html>
