<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form fragment</title>
</head>
<body>
<th:block th:fragment="form(fclass, user, rolList)">

    <div class="form-container">

        <form th:class="${fclass}" th:method="POST" th:action="@{/admin}" th:object="${user}">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" th:field="*{firstName}">
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" th:field="*{lastName}">
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <label for="age">Age</label>
            <input type="number" min="0" max="127" id="age" th:field="*{age}" required pattern='\d*'>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}">
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="role">Role</label>
            <select id="role" class="custom-select" multiple th:field="*{roles}">
                <option th:each="r : ${rolList}" th:value="${r.name()}" th:text="${r.name()}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>

            <div>
                <input type="submit" value="Add user">
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
